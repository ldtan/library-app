{% extends 'template.html' %}

{% block title %}Login{% endblock %}
{% block body %}
    <div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">{{ form.username.label }}</label>
                {{ form.username(class='form-control', placeholder='Username')|safe }}
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">{{ form.password.label }}</label>
                {{ form.password(class='form-control', placeholder='Password')|safe }}
            </div>
            <div class="form-group">
                <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember Password</label>
                </div>
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Login">
            </form>
            <div class="text-center">
            <a class="d-block small mt-3" href="register.html">Register an Account</a>
            <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
{% endblock %}
